 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><i class="bi bi-snow"></i>Amazon</a>
            <div>
                <button class="btn btn-warning" data-bs-target="#links" data-bs-toggle="modal">LogIn</button>
            </div>
        </div>
    </nav>

    <!-- Bs Modal -->
     <div class="modal" id="links">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h2 class="text-white modal-title">LogIn Here</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Enter Username" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <input type="password" placeholder="Enter Password" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <input type="submit" class="btn btn-md btn-dark">
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>

<!-- Script Code -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
